<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="calculator_screen">
            <div id="new">
                <p id="newValue">
                    
                </p>
            </div>
            <div id="temp">
                <p id="tempValue">
                    
                </p>
            </div>
        </div>
        <div id="panel">
            <div class="pad">
                <div class="buttons" onclick="tempValue(9)">
                    <p class="text">
                        9
                    </p>
                </div>
                <div class="buttons" onclick="tempValue(8)">
                    <p class="text">
                        8
                    </p>
                </div>
                <div class="buttons" onclick="tempValue(7)">
                    <p class="text">
                        7
                    </p>
                </div>
                <div class="buttons" onclick="other('AC')">
                    <p class="text">
                        AC
                    </p>
                </div>
            </div>
            <div class="pad">
                <div class="buttons" onclick="tempValue(6)">
                    <p class="text">
                        6
                    </p>
                </div>
                <div class="buttons" onclick="tempValue(5)">
                    <p class="text">
                        5
                    </p>
                </div>
                <div class="buttons" onclick="tempValue(4)">
                    <p class="text">
                        4
                    </p>
                </div>
                <div class="buttons" onclick="other('C')">
                    <p class="text">
                        C
                    </p>
                </div>
            </div>
            <div class="pad">
                <div class="buttons" onclick="tempValue(3)">
                    <p class="text">
                        3
                    </p>
                </div>
                <div class="buttons" onclick="tempValue(2)">
                    <p class="text">
                        2
                    </p>
                </div>
                <div class="buttons" onclick="tempValue(1)">
                    <p class="text">
                        1
                    </p>
                </div>
                <div class="buttons" onclick="tempValue(0)">
                    <p class="text">
                        0
                    </p>
                </div>
            </div>
            <div class="pad">
                <div class="buttons" onclick="sign1('+')">
                    <p class="text">
                        +
                    </p>
                </div>
                <div class="buttons" onclick="sign1('-')">
                    <p class="text">
                        -
                    </p>
                </div>
                <div class="buttons" onclick="sign1('x')">
                    <p class="text">
                        x
                    </p>
                </div>
                <div class="buttons" onclick="sign1('/')">
                    <p class="text">
                        /
                    </p>
                </div>
            </div>
        </div>
        <div id="equalButton">
            <div id="equal" onclick="equal()">
                <p id="eq">
                    =
                </p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
